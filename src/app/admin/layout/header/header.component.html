  <div class="content-wrapper">
    <mat-toolbar color="primary">
      <div fxFlex [class.hidden]="displaySearch" fxLayoutAlign="start center">
        <span matTooltip="Menu" class="pl-15">
            <button (click)="sidebar.toggle()" mat-icon-button>
              <mat-icon>menu</mat-icon>
            </button>
        </span>
        <span fxFlex></span>

        <a mat-icon-button class="search" ngClass.gt-xs="ml-1" (click)="displaySearch = true">
          <mat-icon>search</mat-icon>
        </a>
        <button type="button" mat-icon-button class="ml-1" [matMenuTriggerFor]="colorScheme">
          <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #colorScheme="matMenu" class="color-scheme">
        	<mat-grid-list cols="2" rowHeight="46px">
					  <mat-grid-tile
            *ngFor="let theme of themes"
            (click)="changeTheme(theme)">
					  	<div mat-menu-item [title]="theme.name">
					  		<div class="swatch" [style.background]="theme.baseColor"></div>
					  		<mat-icon class="active-icon" *ngIf="theme.isActive">check</mat-icon>
					  	</div>
					  </mat-grid-tile>
					</mat-grid-list>
        </mat-menu>
        <button type="button" mat-icon-button (click)="sidenav.toggle()" class="ml-1">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-icon" ngClass.gt-xs="ml-1">
          <img mat-card-avatar src="assets/images/avataar.png">
          <span fxHide.xs>John Doe</span>
          <mat-icon class="s-18" fxHide.xs>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon><span>My Profile</span></button>
          <button mat-menu-item>
            <mat-icon>email</mat-icon><span>Inbox</span></button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon><span>Logout</span></button>
        </mat-menu>
      </div>
      <div class="searchbar expanded" [class.hidden]="!displaySearch" fxLayout="row" fxFlex fxLayoutAlign="start center">
        <input fxFlex type="text" name="search" placeholder="Search" class="ml-24">
        <button mat-icon-button (click)="displaySearch = false">
          <mat-icon>close</mat-icon>
        </button>

      </div>
    </mat-toolbar>
  </div>
